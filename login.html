<head>
    <meta charset="UTF-8">

    <title>找房无忧——登录</title>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="logo">
                <a href="./index.html"><img src="./image/index/logo.jpg" alt=""></a>
            </div>
            <div class="mine">
                <a href="javaScript:;" class="my"></a>
                <a href="javaScript:;" class="app"></a>
            </div>
        </div>
        <!-- 头部下方盒子 不需要删除即可 -->
        <div class="nav">
            <a href="./index.html" class="black"> 首页</a>>
            <a href="./my.html">我的</a>>
            <a href="./register.html"><strong> 登录</strong></a>
        </div>
        <!-- 登录主题内容 -->
        <div class="content centent_one">
            <div class="first">
                <div class="way b_red">普通登录</div>
                <div class="way">验证码快捷登录</div>
            </div>
            <!-- 普通登录 -->
            <div class="content1 c3">
                <div><input type="text" placeholder="请输入手机号码" class="tel">

                    <!-- <div>发送验证码</div> -->
                </div>
                <div>
                    <input type="password" placeholder="请输入密码" class="psw">
                </div>
                <a href="#" class="content1_login">立即登录</a>
                <span>
                    <a href="./register.html">立即注册</a>
                    <a href="./findpassword.html">忘记密码</a>
                </span>
            </div>
            <!-- 短信登陆 -->
            <div class="content1 content2">
                <div><input type="text" placeholder="请输入手机号码" class="tel">
                    <span class="tel_s"></span>
                    <div class="yzm">发送验证码</div>
                </div>
                <div>
                    <input type="password" placeholder="请输入短信中的验证码" class="yzm_text">
                    <i class="yzm_text_s"></i>
                </div>
                <a href="#" class="yz_login">验证并登录</a>
                <span>
                    <a href="./register.html">立即注册</a>
                    <a href="./findpassword.html">忘记密码</a>
                </span>
